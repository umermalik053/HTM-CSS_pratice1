<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice1</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/e1605d1efe.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="child-container">
            <div class="section1">
                <img src="./image.png" alt="" srcset="" width="100%">
            </div>
            <div class="section2">
                <div class="section1-portion1">
                    <img src="./ghostlamp.png" alt="" srcset="" width="30px">
                    <span class="logo-text">ghostlamp</span>
                </div>
                <h1 class="maintext">Welcome to Family</h1>
                <p class="para">A worksapce to over 12 million influencer around the global world.</p>
               
                <div class="section2-portion2">
                    <div class="portion2-child1">
                        <i class="fa-regular fa-envelope"></i>
                        <form>
                        <label for="email" class="label">Email Address</label>
                        <input type="email" name="" id="email" placeholder="Email Address">
                    </form>
                    </div>
                    <div class="portion2-child2">
                        <i class="fa-solid fa-unlock"></i>
                        <form>
                        <label for="email" class="label">Password</label>
                        <input type="password" name="" id="email" placeholder="password">
                    </form>
                    </div>
                    <div class="portion2-child3">
                        <i class="fa-solid fa-unlock"></i>
                        <form>
                            
                            <label for="email" class="label">Repeat Password</label>
                            <input type="password" name="" id="email" placeholder="Repeat Password">
                        </form>
                    </div>
                    <div class="portion2-child4">
                        <i class="fa-solid fa-phone"></i>
                        <form>

                            <label for="email" class="label">Phone</label>
                            <input type="number" name="" id="email" placeholder="Phone">
                        </form>
                    </div>
                </div>



            </div>

        </div>
    </div>

</body>

</html>
